<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Lapis Azuri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <script src="game/engine/lib.js"></script>
    <script src="game/compiled.js"></script>

    <link href="game/engine/bootstrap.css" rel="stylesheet">
    <link href="game/engine/style.css" rel="stylesheet">
  </head>
  <body class="container">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <img src="game/content/misc/logo-horizontal.png" class="navbar-brand">
        <div id="game-info" class="full">
          <div class="page active">
            <table class="stats">
              <tr class="day"><td>Day</td><td></td></tr>
              <tr class="crew-count"><td>Crew</td><td></td></tr>
              <tr class="savings"><td>Cashbox</td><td></td></tr>
              <tr class="wages"><td>Wages</td><td></td></tr>
              <tr class="cargo"><td colspan=2>
                <div class="progress-label">Cargo</div>
                <div class="progress"><div class="progress-bar"></div></div>
              </td></tr>
            </table>
            <img>
            <div class="description"></div>
            <div class="arrow-right"><span class="glyphicon glyphicon-chevron-right"></span></div>
          </div>
        </div>
      </div>
      <ul class="nav navbar-nav">
        <li id="new-game"><a>New</a></li>
        <li id="save-game"><a>Save<span class="glyphicon glyphicon-ok text-success"></span></a></li>
        <li id="load-game"><a>Load</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://site.brothels.im">Site</a></li>
      </ul>
    </div>
    <div id="nav-arrows">
      <span class="glyphicon glyphicon-arrow-up disabled" id="prev"></span>
      <span class="glyphicon glyphicon-arrow-down disabled" id="next"></span>
    </div>
    <div id="content"></div>
  </body>
</html>
